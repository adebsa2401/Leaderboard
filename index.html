<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <h1>Leaderboard</h1>

  <main>
    <section id="scores-tab-section">
      <div id="tab-header">
        <h2>Recent scores</h2>
        <button id='refresh-scores' type="button">Refresh</button>
      </div>

      <div id="scores-tab" class="empty-scores-tab"></div>
    </section>

    <section id="scores-form-section">
      <h2>Add your score</h2>
      <form action="#" method="POST">
        <input type="text" name="user" placeholder="Your name"/>
        <input type="number" name="score" placeholder="Your score"/>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
